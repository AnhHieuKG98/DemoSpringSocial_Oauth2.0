<div class="container bootstrap snippet pt-5">
  <div class="row">
    <div class="col-sm-10"><h1>Mã nhân viên</h1></div>
  </div>
  <div class="row">
    <div class="col-sm-3"><!--left col-->


      <div class="text-center">
        <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail" alt="avatar">
        <h6>Ảnh đại diện</h6>
        <input type="file" class="text-center center-block file-upload">
      </div><br>

    </div><!--/col-3-->
    <div class="col-sm-9">


      <div class="tab-content">
        <div class="tab-pane active">
          <hr>
          <form class="form" [formGroup]="formUser">
            <div class="form-group row">
              <div class="col-6">
                <label><h4>Tên</h4></label>
                <input type="text" class="cvNumber" placeholder="Tên..." formControlName="firstName">
              </div>
              <div class="col-6">
                <label><h4>Họ</h4></label>
                <input type="text" class="cvNumber" placeholder="Họ..." formControlName="lastName">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-6">
                <label><h4>Số điện thoại</h4></label>
                <input type="text" class="cvNumber" placeholder="Số điện thoại..." formControlName="phoneNumber">
              </div>
              <div class="col-6">
                <label><h4>Người quản lý</h4></label>
                <input type="text" class="cvNumber" formControlName="manage" disabled>
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-6">
                <label><h4>Địa chỉ</h4></label>
                <input type="text" class="cvNumber" placeholder="Địa chỉ..." formControlName="address">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-6">
                <label><h4>Email</h4></label>
                <input type="email" class="cvNumber" placeholder="Email..." formControlName="email">
              </div>
              <div class="col-6">
                <label><h4>Mật khẩu</h4></label>
                <input type="password" class="cvNumber" placeholder="Mật khẩu..." formControlName="password">
              </div>
            </div>
            <div class="form-group row">

              <div class="col-6">
                <label><h4>Lương</h4></label>
                <input type="text" class="cvNumber" placeholder="Lương..." formControlName="salary" disabled>
              </div>
              <div class="col-6">
                <label><h4>Đăng nhập lần cuối</h4></label>
                <input type="text" class="cvNumber" formControlName="lastLogin" disabled>
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-12">
                <br>
                <button class="btn btn-lg btn-success" type="submit"><i class="glyphicon glyphicon-ok-sign"></i> Lưu</button>
                <button class="btn btn-lg" type="reset"><i class="glyphicon glyphicon-repeat"></i> Hủy</button>
              </div>
            </div>
          </form>

          <hr>

        </div>
      </div>
    </div>

  </div>
</div>
